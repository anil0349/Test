<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">  
    <div class="form-group">
      <label for="fullName"> Full Name </label>
      <input id="fullName" name="fn" [(ngModel)]="fullName"type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="email"> Email </label>
        <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="phone"> Phone Number </label>
          <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="form-control">
        </div>
      <div class="form-group">
        <label> Gender </label>
        <div  class="form-control">
          <label class="radio-inline">
          <input type="radio" value="male" name="gender" [(ngModel)]="gender">
          Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div  class="form-control">
          <label class="checkbox-inline">
          <input type="checkbox"  name="isActive" [(ngModel)]="isActive" >
          Is Active
        </label>
        </div>
      </div>
      <div class="form-group">
          <label for="department">
          Department
        </label>
        <select name="department" id="department"[(ngModel)]="department" class="form-control">
          <option value="1">Help Desk</option>
          <option value="2">HR</option>
          <option value="3">IT</option>
          <option value="4">PayRoll</option>

        </select>
        </div>
      <div class="form-group">
          <label> Contact Preference </label>
          <div  class="form-control">
            <label class="radio-inline">
            <input type="radio" value="eml" name="eml" [(ngModel)]="contact">
            Email
          </label>
          <label class="radio-inline">
              <input type="radio" value="phn" name="phn" [(ngModel)]="contact">
              Phone
            </label>
          </div>
        </div>
  </div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

  <div>
    <label> Hai</label>
  </div>
</div>
</form>
